version: "2"

run:
  timeout: 5m

linters:
  enable:
    - errcheck       # 检查未处理的 error
    - govet          # go vet 检查
    - staticcheck    # 静态分析
    - unused         # 未使用的代码
    - gosimple       # 简化建议
    - ineffassign    # 无效赋值
    - misspell       # 拼写检查
  settings:
    errcheck:
      check-type-assertions: true
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck

formatters:
  enable:
    - gofmt          # 格式检查
    - goimports      # import 排序

